name: "Bishop Sliding Moves After e2-e4"
description: "Bishop f1 can slide along entire diagonal after pawn advances"
skip_6502: true  # L command doesn't exist in original
skip: true
steps:
  - command: "C"
    should_continue: true
  - command: "1434\r"
    should_continue: true
  - command: "L"
    should_continue: true
    expected_output_contains:
      # Bishop f1 diagonal moves (all squares until blocked)
      - "04 13 (Bf1-e2)"
      - "04 22 (Bf1-d3)"
      - "04 31 (Bf1-c4)"
      - "04 40 (Bf1-b5)"
      - "04 4F (Bf1-a6)"
    expected_output_not_contains:
      # Bishop cannot move backwards or to other diagonals
      - "04 05 (Bf1-f2)"
      - "04 03 (Bf1-d1)"
      # Bishop c1 still blocked by d2 pawn
      - "02 11"
      - "02 20"
